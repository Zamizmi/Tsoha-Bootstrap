{% extends "base.html" %}
{% block content %}
{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    <br>
    {% endfor %}
  </ul>
</div>
{% endif %}
<h1>Muokkaa Kurssia {{kurssi.nimi}}</h1>
<form method="post" action="{{base_path}}/kurssi/{{kurssi.id}}/edit">
  <div class="form-group">
    <label>Kurssin Nimi</label>
    <input type="text" name="nimi" class="form-control" value="{{kurssi.nimi}}">
  </div>

  <div class="form-group">
    <label>Kurssitunnus</label>
    <input type="text" name="kurssitunnus" class="form-control" value="{{kurssi.kurssitunnus}}">
  </div>

  <div class="form-group">
    <label>Kuvaus</label>
    <input type="textarea" name="kuvaus" class="form-control" value="{{kurssi.kuvaus}}">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna Muutokset</button>
  </div>
</form>
{% endblock %}
