{% extends "base.html" %}
{% block content %}
<h1>Lis채채 Uusi Kurssi</h1>
{% if message %}
<div class="alert alert-success">
  <ul>
    <li>{{message}}</li>
    <br>
  </ul>
</div>
{% endif %}

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    <br>
    {% endfor %}
  </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/kurssi">
  <div class="form-group">
    <label>Kurssin Nimi</label>
    <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
  </div>

  <div class="form-group">
    <label>Kurssitunnus</label>
    <input type="text" name="kurssitunnus" class="form-control" value="{{attributes.kurssitunnus}}">
  </div>

  <div class="form-group">
    <label>Kuvaus</label>
    <input type="text" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}">
  </div>

  <div class="form-group">
    <label>Kurssiin Kuuluu Aiheet</label>
    <select class="form-control" name="aiheet[]" multiple="">
      {% for aihe in aiheet %}
      <option value="{{aihe.id}}">{{aihe.nimi}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Lis채채</button>
  </div>
</form>
{% endblock %}
