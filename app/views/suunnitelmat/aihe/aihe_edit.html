{% extends "base.html" %}
{% block content %}
<h1>Muokkaa Aihetta "Algoritmi"</h1>

<form>
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" class="form-control" value="Algoritmit">
  </div>
  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control">Algoritmeilla tarkoitetaan yksityiskohtaisia kuvauksia, joita seuraamalla ratkaistaan tietty ongelma. Algoritmit jaetaan usein eri aihealueisiin, kuten haku-, lajittelu- tai pakkausalgoritmeihin.
    </textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna</button>
  </div>
</form>
{% endblock %}s
