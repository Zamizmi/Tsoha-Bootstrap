{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kurssi Tietoliikenteen Perusteet</h1>

<form>
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" class="form-control" value="Tietoliikenteen Perusteet">
  </div>
  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control">Tietoliikenteen Perusteet on tietojenkäsittelyn kandidaattiohjelman pakollinen kurssi, jonka jälkeen opiskelija osaa selittää ”miten Internet toimii” ja perustellen kuvata siinä käytettyjä rakenteellisia, teknisiä ja toiminnallisia periaatteita (kuten toimintamallit, rakenneosat, erilaiset osoitteet ja tunnisteet, datan siirto protokollapinon avulla, luotettava kuljetuspalvelu, vuonvalvonta, TCP:n ruuhkanhallinta).
    </textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna</button>
  </div>
</form>
{% endblock %}s
