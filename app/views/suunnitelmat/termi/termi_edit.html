{% extends "base.html" %}
{% block content %}
<h1>Muokkaa Termiä "Protokolla"</h1>

<form>
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" class="form-control" value="Protokolla">
  </div>
  <div class="form-group">

  </div>
