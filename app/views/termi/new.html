{% extends "base.html" %}
{% block content %}
<h1>Lis채채 Uusi Termi</h1>
<div class="show">
  <form method="post" action="{{base_path}}/termi">
    <div class="form-group">
      <label>Termin nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label>Termi Englanniksi</label>
      <input type="text" name="englanniksi" class="form-control" value="{{attributes.englanniksi}}">
    </textarea>
  </div>

  <div class="form-group">
    <label>Kuvaus</label>
    <input type="text" name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
  </div>

  <div class="form-group">
    <label>Termi Liittyy Aiheisiin </label>
    <select class="form-control" name="aiheet[]" multiple="">
      {% for aihe in aiheet %}
      <option value="{{aihe.id}}">{{aihe.nimi}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Lis채채</button>
  </div>
</form>
</div>
{% endblock %}
