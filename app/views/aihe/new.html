{% extends "base.html" %}
{% block content %}
<h1>Lis채채 Uusi Aihe</h1>
{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    <br>
    {% endfor %}
  </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/aihe">
  <div class="form-group">
    <label>Aiheen Nimi</label>
    <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
  </div>

  <div class="form-group">
    <label>Aihe Englanniksi</label>
    <input type="text" name="englanniksi" class="form-control" value="{{attributes.englanniksi}}">
  </div>

  <div class="form-group">
    <label>Kuvaus</label>
    <input type="text" name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Lis채채</button>
  </div>
</form>
{% endblock %}
