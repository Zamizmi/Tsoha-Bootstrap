{% extends "base.html" %}
{% block content %}
<h1>Muokkaa Aihetta {{aihe.nimi}}</h1>
<div class="show">
  <form method="post" action="{{base_path}}/aihe/{{aihe.id}}/edit">
    <div class="form-group">
      <label>Aiheen Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{aihe.nimi}}">
    </div>

    <div class="form-group">
      <label>Englanniksi</label>
      <input type="text" name="englanniksi" class="form-control" value="{{aihe.englanniksi}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <input type="textarea" name="kuvaus" class="form-control" value="{{aihe.kuvaus}}">
    </div>

    <div class="form-group">
      <label>Sis√§ltyy Kursseihin</label>
      <select class="form-control" name="kurssit[]" multiple="">
        {% for kurssi in kurssit %}
        <option value="{{kurssi.id}}">{{kurssi.nimi}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Aiheeseen Liittyy Termit</label>
      <select class="form-control" name="termit[]" multiple="">
        {% for termi in termit %}
        <option value="{{termi.id}}">{{termi.nimi}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna Muutokset</button>
    </div>
  </form>
</div>
{% endblock %}
