{% extends "base.html" %}
{% block content %}
{% for aihe in aiheet %}
<h1>Muokkaa Aihetta {{aihe.nimi}}</h1>

<form>
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" class="form-control" value="{{aihe.nimi}}">
  </div>
  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control">"{{aihe.kuvaus}}"</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna Muutokset</button>
  </div>
</form>
{% endfor %}
{% endblock %}
