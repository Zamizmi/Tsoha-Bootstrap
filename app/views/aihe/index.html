{% extends "base.html" %}
{% block content %}
<h1>Aiheet</h1>
<div class="show">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Aihe</th>
        <th>Englanniksi</th>
      </tr>
    </thead>

    <tbody>
      {% for aihe in aiheet %}
      <tr>
        <td><a href="{{base_path}}/aihe/{{aihe.id}}">{{aihe.nimi}}</a></td>
        <td>{{aihe.englanniksi}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<p>
  <a href="{{base_path}}/aihe/new" class="btn btn-primary">Lisää Aihe</a>
</p>
{% endblock %}
